<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="http://gmpg.org/xfn/11" rel="profile">

        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <title>
            {% if page.title == "Home" %}
                {{ site.title }} • {{ site.tagline }}
            {% else %}
                {{ page.title }} • {{ site.title }}
            {% endif %}
        </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

        <!-- Icons -->
        <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

        <!-- RSS -->
        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/components/photoswipe/dist/photoswipe.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/components/photoswipe/dist/default-skin/default-skin.css"> 

        <style>.photogrid-element { cursor: pointer; }</style>
    </head>

    <body>

        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>

                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                        <button class="pswp__button pswp__button--share" title="Share"></button>

                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                              <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>

                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container content">
            <header class="masthead">
                <h3 class="masthead-title">
                    <a href="/">Christopher Su</a>
                    <small><a href="{{ site.baseurl }}/">Photos</a></small>
                    {% include nav.html %}
                </h3>
            </header>

            <main>
                <article class="page">
                  <h1 class="page-title">{{ page.title }}</h1>
                  <div class="photo-grid" style="visibility: hidden;"></div>
                </article>
            </main>

            <footer class="footer">
                <small>
                    &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Christopher Su. All rights reserved.
                </small>
            </footer>
        </div>

        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>

        <script src="{{ site.baseurl }}/assets/components/photoswipe/dist/photoswipe.min.js"></script>
        <script src="{{ site.baseurl }}/assets/components/photoswipe/dist/photoswipe-ui-default.min.js"></script>

        <script src="{{ site.baseurl }}/assets/components/photoset-grid/jquery.photoset-grid.min.js"></script>

        <script type="text/javascript">
            var json_store = "{{ site.json_store }}";
            var album_json_file = "{{ page.album_json }}";
            var gallery_layout = "{{ page.gallery_layout }}";
        </script>
        <script src="{{ site.baseurl }}/assets/js/album.js"></script>

        {% include analytics.html %}

    </body>
</html>
